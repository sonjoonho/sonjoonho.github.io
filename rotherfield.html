---
redirect:
  - https://www.rotherfieldprimaryschool.co.uk/
---

<!DOCTYPE html>
<html lang="en-US">
  {% include google_analytics.html %}
  <meta charset="utf-8" />
  <title>Redirecting to Rotherfield Primary School&hellip;</title>
  <link rel="canonical" href="{{ page.redirect.to }}" />
  <script>
    console.log("Running scripts...");
    var redirectAndTrack = function () {
      gtag("event", "redirect", {
        destination: "{{ page.redirect }}",
        event_callback: function () {
          console.log("Event callback");
          document.location = "{{ page.redirect }}";
        },
      });
    };
    redirectAndTrack();

    var redirect = function () {
      document.location = "{{page.redirect}}";
    };

    setTimeout(redirect, 1000);
  </script>
  <meta name="robots" content="noindex" />
  <h1>Redirecting&hellip;</h1>
  <a href="{{ page.redirect }}" onclick="redirect(); return false;"
    >Click here if you are not redirected.</a
  >
</html>
